<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./icon.svg" />

    <script src="https://kit.fontawesome.com/635f50260c.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>

    <title>Wallflower Cafe | Survey Form</title>
  </head>
  <body>
    <div class="survey">
      <h1>Wallflower Cafe</h1>
      <p class="description">Thank you for completing our survey!</p>

      <form>
        <fieldset>
          <label for="name">Name <input type="text" id="name" name="name" placeholder=" Enter your name" required /></label>
          <label for="email">Email <input type="email" id="email" name="email" placeholder=" Enter your email" required /></label>
          <label for="number">Age (Optional) <input type="number" id="number" name="age" placeholder=" Age" min="0" max="120" /></label>
          <label for="referrer"
            >How did you hear about us?
            <select name="referrer">
              <option value="">Select an option</option>
              <option value="friends">Friends</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="twitter">Twitter</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <p>Would you recommend Wallflower Cafe to a friend?</p>
          <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely" /> Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe" /> Maybe</label>
          <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not-sure" /> Not sure</label>
        </fieldset>

        <fieldset>
          <p>What would you like to see improved?</p>
          <label for="coffee"><input type="checkbox" id="coffee" name="improvements" value="coffee" /> Coffee</label>
          <label for="desserts"><input type="checkbox" id="desserts" name="improvements" value="desserts" /> Desserts</label>
          <label for="music"><input type="checkbox" id="music" name="improvements" value="music" /> Music</label>
          <label for="customer-service"
            ><input type="checkbox" id="customer-service" name="improvements" value="customer-service" /> Customer Service</label
          >
        </fieldset>

        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea name="comments" id="comments" cols="30" rows="5" placeholder=" Enter your comment here..."></textarea>
        </fieldset>

        <input type="submit" id="submit" value="Submit" />
      </form>

      <footer>
        <a href="https://github.com/brandonnmelchor" target="_blank">&copy; 2022 Brandonn Melchor <i class="fa-brands fa-github"></i></a>
      </footer>
    </div>
  </body>
</html>
